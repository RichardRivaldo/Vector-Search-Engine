{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" >{{ post.Similarity }}</a>
            </div>
            <h2><a class="article-title" href="#">{{ post.Title }}</a></h2>
            <p class="article-content">{{ post.Contents }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
