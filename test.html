<!DOCTYPE html>
<html>
<body>

<ul id="myList">
  <li>Coffee</li>
  <li>Tea</li>
</ul>

<p>Click the button to append an item to the end of the list.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var node = document.createElement("div");
  var nodeChild = document.createElement("h2");
  //nodeChild.setAttribute("href", "google.com");
  var nodeChild2 = document.createElement("h1");
  var textnode = document.createTextNode("Water");
  nodeChild2.appendChild(textnode);
  nodeChild.appendChild(textnode);
  node.appendChild(nodeChild);
  node.appendChild(nodeChild2);
  document.getElementById("myList").appendChild(nodeChild);
  document.getElementById("myList").appendChild(nodeChild2);
}
</script>

<p><strong>Note:</strong><br>First create an LI node,<br> then create a Text node,<br> then append the Text node to the LI node.<br>Finally append the LI node to the list.</p>

</body>
</html>
